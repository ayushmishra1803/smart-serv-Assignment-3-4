<div class="outer_div">
  <div class="card">
    <div class="logo_div">
      <img src="assets/logo/logo.png" />
    </div>
    <div class="form_div">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="username_div">
          <input
            type="email"
            placeholder="  Username"
            formControlName="username"
          />
        </div>
        <div class="password_div">
          <input
            type="password"
            placeholder="  Password"
            formControlName="password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@]{4,}$"
          />

          <p
            *ngIf="
              loginForm.controls['password'].invalid &&
              loginForm.controls['password'].touched
            "
          >
            The password must contain at least one uppercase , lowercase ,
            number and only @ (as special character)
          </p>
        </div>
        <button [disabled]="loginForm.invalid" type="submit">Login</button>
      </form>
    </div>
    <div class="forgot_password_div">
      <a href="mailto:support@smartserv.io">Forgot password?</a>
    </div>
  </div>
</div>
